<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="js/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #reader {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            position: relative;
        }
        #status, #decoded-message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <p id="status">Initializing scanner...</p>
    <p id="decoded-message"></p>
    <button id="restart-button" onclick="restartScanner()">Restart Scanner</button>

    <script>
        const targetUrl = "https://www.youtube.com/";

        let html5QrCode;

        function onScanSuccess(decodedText) {
            document.getElementById("decoded-message").innerText = `Decoded Message: ${decodedText}`;

            if (decodedText === targetUrl) {
                document.getElementById("status").innerText = "Valid QR Code scanned. Redirecting...";
                stopScanner();
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1500);
            } else {
                document.getElementById("status").innerText = "Invalid QR Code. Please scan a valid one.";
            }
        }

        function onScanFailure(error) {
            console.warn("Scan failed:", error);
        }

        async function initializeScanner() {
            document.getElementById("status").innerText = "Initializing scanner...";
            document.getElementById("decoded-message").innerText = ""; 
            html5QrCode = new Html5Qrcode("reader");

            try {
                const cameras = await Html5Qrcode.getCameras();
                if (cameras.length === 0) {
                    document.getElementById("status").innerText = "No camera found. Connect a webcam.";
                    return;
                }

                // Try to get back camera
                const backCamera = cameras.find(camera => camera.label.toLowerCase().includes('back')) || cameras[cameras.length - 1];

                await html5QrCode.start(
                    backCamera.id,
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanFailure
                );

                document.getElementById("status").innerText = "Scanner ready. Point your QR code at the camera.";
                document.getElementById("restart-button").style.display = "none";
            } catch (err) {
                console.error("Error initializing scanner:", err);
                document.getElementById("status").innerText = `Error: ${err.message}`;
            }
        }


        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    console.log("Scanner stopped.");
                    document.getElementById("status").innerText = "Scanner stopped.";
                    document.getElementById("restart-button").style.display = "inline-block";
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        function restartScanner() {
            if (html5QrCode) {
                html5QrCode.clear();
            }
            initializeScanner();
        }

        window.addEventListener("load", initializeScanner);
    </script>
</body>
</html>
