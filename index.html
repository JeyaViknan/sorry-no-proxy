<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
        input, button { font-size: 18px; padding: 10px; margin: 10px; }
        #loadingMessage { font-size: 18px; color: blue; display: none; }
    </style>
</head>
<body>
    <h1>Enter Register Number</h1>
    <input type="text" id="registerNumber" placeholder="Enter Register Number">
    <button id="generateButton" onclick="generateCode()">Get Code</button>
    <p id="loadingMessage">Cooking up some spicy digits, hang tight...</p>
    <p id="generatedCode"></p>

    <script>
        async function generateCode() {
            const registerNumber = document.getElementById("registerNumber").value.trim();
            const generateButton = document.getElementById("generateButton");
            const loadingMessage = document.getElementById("loadingMessage");
            const generatedCode = document.getElementById("generatedCode");

            if (!registerNumber) {
                alert("You can’t ghost your identity. Type that reg number in.");
                return;
            }

            // Disable button to prevent multiple requests
            generateButton.disabled = true;
            loadingMessage.style.display = "block";
            generatedCode.innerText = "";

            try {
                const response = await fetch(`https://9946-2401-4900-67b7-9d1e-d15d-8cde-9180-466.ngrok-free.app/register`, {  // ✅ Updated Port
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ registerNumber })
                });

                const data = await response.json();

                if (data.success) {
                    generatedCode.innerText = `Generated Code: ${data.code}`;
                    setTimeout(() => window.location.href = "scanner.html", 3000);
                } else {
                    alert(`❌ Error: ${data.message || "Failed to generate code."}`);
                }
            } catch (error) {
                alert("❌ Server error. Please try again.");
            } finally {
                // Re-enable button and hide loading message
                generateButton.disabled = false;
                loadingMessage.style.display = "none";
            }
        }
    </script>
</body>
</html>
