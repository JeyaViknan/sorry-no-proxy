<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #loadingMessage {
      display: none;
      color: #007bff;
      margin-top: 10px;
    }
    #code-result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Get Registration Code</h1>
  <input type="text" id="registerNumber" placeholder="Enter Register Number" />
  <button id="getCodeBtn" onclick="submitRegisterNumber()">Submit</button>
  <div id="loadingMessage">⏳ Please wait...</div>
  <div id="code-result"></div>

  <script>
    const apiEndpoint = "http://localhost:3000/api/generate-code"; // change if needed

    async function submitRegisterNumber() {
      const reg = document.getElementById("registerNumber").value.trim();
      const loading = document.getElementById("loadingMessage");
      const result = document.getElementById("code-result");
      const btn = document.getElementById("getCodeBtn");

      if (!reg) {
        alert("Enter register number.");
        return;
      }

      btn.style.display = "none";
      loading.style.display = "block";
      result.innerText = "";

      try {
        const res = await fetch(apiEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ registerNumber: reg })
        });

        const data = await res.json();

        if (data.success) {
          result.innerText = "✅ Registered successfully";
        } else {
          alert(data.message || "Submission failed.");
          btn.style.display = "inline-block";
        }
      } catch {
        alert("Server error. Try again.");
        btn.style.display = "inline-block";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
