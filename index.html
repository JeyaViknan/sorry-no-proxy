<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <title>QR Code + Face Attendance</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="js/html5-qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QR Code + Face Attendance</h1>
  </header>

  <main>
    <div id="reader-container">
      <div id="reader"></div>
    </div>
    <div id="zoomControl" style="display: none;">
      <label for="zoomSlider">Zoom:</label>
      <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1" />
    </div>
    <p id="status">Initializing scanner...</p>

    <section id="register-section" style="display: none;">
      <p class="success-text">QR Code Verified ✅</p>
      <input type="text" id="registerNumber" placeholder="Enter Register Number">
      <input type="file" id="faceImage" accept="image/*">
      <button id="getCodeBtn" onclick="submitRegisterNumber()">Claim Attendance</button>
      <p id="loadingMessage" style="display:none;">Processing your attendance, hang tight...</p>
      <p id="code-result"></p>
    </section>
  </main>

  <script>
    const baseText = "jeycavbhakanadiyaz";
    // Use your Render deployment URL for backend
    const apiEndpoint = "https://faceapp-l3az.onrender.com/verify-attendance";
    let html5QrCode;
    let qrScanned = false;
    let videoTrack = null;

    function getCurrentTimeFormats() {
      const now = new Date();
      const currentHour = String(now.getHours()).padStart(2, '0');
      const currentMinute = String(now.getMinutes()).padStart(2, '0');

      const validFormats = [];
      validFormats.push(baseText + currentHour + currentMinute);

      for (let i = 1; i <= 4; i++) {
        const futureTime = new Date(now.getTime() + i * 60000);
        const futureHour = String(futureTime.getHours()).padStart(2, '0');
        const futureMinute = String(futureTime.getMinutes()).padStart(2, '0');
        validFormats.push(baseText + futureHour + futureMinute);
      }

      console.log('Current time:', currentHour + ':' + currentMinute);
      console.log('Valid QR formats:', validFormats);
      return validFormats;
    }

    function isValidQRCode(decodedText) {
      const validFormats = getCurrentTimeFormats();
      const isValid = validFormats.includes(decodedText);
      console.log('Scanned QR:', decodedText, 'Valid:', isValid);
      return isValid;
    }

    async function initializeScanner() {
      html5QrCode = new Html5Qrcode("reader");

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) {
          document.getElementById("status").innerText = "No camera found.";
          return;
        }

        const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

        await html5QrCode.start(
          backCamera.id,
          { fps: 10, videoConstraints: { facingMode: "environment" } },
          onScanSuccess,
          onScanFailure
        );

        document.getElementById("status").innerText = "Point your phone at the QR code";

        const interval = setInterval(() => {
          const videoElem = document.querySelector("video");
          const stream = videoElem?.srcObject;
          if (videoElem && stream) {
            clearInterval(interval);
            videoTrack = stream.getVideoTracks()[0];
            const capabilities = videoTrack.getCapabilities();
            if (capabilities.zoom) {
              const zoomSlider = document.getElementById("zoomSlider");
              zoomSlider.min = capabilities.zoom.min || 1;
              zoomSlider.max = capabilities.zoom.max || 5;
              zoomSlider.step = 0.1;
              zoomSlider.value = capabilities.zoom.min || 1;
              document.getElementById("zoomControl").style.display = "block";
              zoomSlider.addEventListener("input", async (e) => {
                const newZoom = parseFloat(e.target.value);
                try {
                  await videoTrack.applyConstraints({ advanced: [{ zoom: newZoom }] });
                } catch (err) {
                  console.warn("Zoom failed:", err);
                }
              });
            }
          }
        }, 300);

      } catch (err) {
        document.getElementById("status").innerText = `Error: ${err.message}`;
      }
    }

    function stopScanner() {
      if (html5QrCode) html5QrCode.stop().catch(console.error);
    }

    function onScanSuccess(decodedText) {
      if (!qrScanned && isValidQRCode(decodedText)) {
        qrScanned = true;
        document.getElementById("status").innerText = "QR Verified ✅";
        document.getElementById("reader").style.display = "none";
        document.getElementById("zoomControl").style.display = "none";
        document.getElementById("register-section").style.display = "block";
        stopScanner();
      } else {
        document.getElementById("status").innerText = "Invalid QR. Try again.";
      }
    }

    function onScanFailure(error) { console.warn("Scan error:", error); }

    async function submitRegisterNumber() {
      const reg = document.getElementById("registerNumber").value.trim();
      const fileInput = document.getElementById("faceImage");
      const loading = document.getElementById("loadingMessage");
      const result = document.getElementById("code-result");
      const btn = document.getElementById("getCodeBtn");

      if (!reg) { alert("Enter register number."); return; }
      if (!fileInput.files.length) { alert("Upload your face image."); return; }

      btn.style.display = "none";
      loading.style.display = "block";
      result.innerText = "";

      const formData = new FormData();
      formData.append("registerNumber", reg);
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch(apiEndpoint, { method: "POST", body: formData });
        const data = await res.json();
        result.innerText = data.message || "Unexpected response.";
      } catch (err) {
        alert("Server error. Try again.");
        console.error(err);
      } finally {
        loading.style.display = "none";
        btn.style.display = "block";
      }
    }

    window.addEventListener("load", initializeScanner);
  </script>
</body>
</html>
