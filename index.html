<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="js/html5-qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QR Code Scanner</h1>
  </header>

  <main>
    <div id="reader-container">
      <div id="reader"></div>
    </div>
    <div id="zoomControl" style="display:none;">
      <label for="zoomSlider">Zoom:</label>
      <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1" />
    </div>
    <p id="status">Initializing scanner...</p>
  </main>

  <script>
    let html5QrCode;
    let qrScanned = false;
    let videoTrack = null;

    // ✅ build expected QR text in format jeycavbhakanadiyazHHMM
    function getExpectedQR() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      return `jeycavbhakanadiyaz${hh}${mm}`;
    }

    async function initializeScanner() {
      html5QrCode = new Html5Qrcode("reader");

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) {
          document.getElementById("status").innerText = "No camera found.";
          return;
        }

        const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

        await html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            videoConstraints: { facingMode: "environment" }
          },
          onScanSuccess,
          onScanFailure
        );

        document.getElementById("status").innerText = "Point your phone close to the QR";

        const interval = setInterval(() => {
          const videoElem = document.querySelector("video");
          const stream = videoElem?.srcObject;
          if (videoElem && stream) {
            clearInterval(interval);
            videoTrack = stream.getVideoTracks()[0];
            const capabilities = videoTrack.getCapabilities();
            if (capabilities.zoom) {
              const zoomSlider = document.getElementById("zoomSlider");
              zoomSlider.min = capabilities.zoom.min || 1;
              zoomSlider.max = capabilities.zoom.max || 5;
              zoomSlider.step = 0.1;
              zoomSlider.value = capabilities.zoom.min || 1;

              document.getElementById("zoomControl").style.display = "block";

              zoomSlider.addEventListener("input", async (e) => {
                const newZoom = parseFloat(e.target.value);
                try {
                  await videoTrack.applyConstraints({
                    advanced: [{ zoom: newZoom }]
                  });
                } catch (err) {
                  console.warn("Zoom failed:", err);
                }
              });
            }
          }
        }, 300);

      } catch (err) {
        document.getElementById("status").innerText = `Error: ${err.message}`;
      }
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().catch(console.error);
      }
    }

    function onScanSuccess(decodedText) {
      const expectedText = getExpectedQR();

      if (!qrScanned && decodedText === expectedText) {
        qrScanned = true;
        document.getElementById("status").innerText = "QR Verified. Redirecting...";
        stopScanner();

        // ✅ Redirect when QR matches
        window.location.href = "https://your-target-page.com";
      } else {
        document.getElementById("status").innerText = "Invalid QR. Try again.";
      }
    }

    function onScanFailure(error) {
      console.warn("Scan error:", error);
    }

    window.addEventListener("load", initializeScanner);
  </script>
</body>
</html>
